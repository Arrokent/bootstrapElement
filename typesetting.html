<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="title&raster.css">
</head>
<body>

<!-- 均放在container之内 -->
<!-- 标题，段落 -->
<div class="container">

    <!-- 小标题 small -->
    <h1>傻逼<small>you</small></h1>
    <!-- 标记，黄底黑字 -->
    <mark>sb</mark>

    <!-- 段落居中居左居右 -->
    <p class="text-center">傻逼</p>
    <p class="text-right">傻逼</p>
    <p class="text-left">傻逼</p>

    <!-- 缩写abbr，显示点点下划线，title会当你鼠标放上去时显示 -->
    <abbr title="sb">sb</abbr>
</div>

</body>
</html>
