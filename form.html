<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Title</title>

</head>
<body>

<div class="container">
    <!-- 基本表单 -->
    <!-- 如果是内联表单，直接添加class form-inline -->
    <!--  <form class="form-inline"> -->
    <form>
        <!-- 文本输入框 -->
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputDate">Email address</label>
            <input type="date" class="form-control" id="exampleInputDate" placeholder="Email">
        </div>

        <!-- 隐藏label--sr-only -->
        <div class="form-group">
            <label for="exampleInputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>

        <!-- 选择文件进行输入 -->
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>

        <!-- check box 打勾勾选择框 -->
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>

        <!-- 按钮 -->
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!-- 水平排列表单 -->
    <!-- 1.将class变为form-horizontal 2.联合栅格类raster -->
    <form class="form-horizontal">
        <div class="form-group">
            <!-- xs效果最好,兼容最好 -->
            <label for="exampleInputEmail3" class="col-xs-2 control-label">email</label>
            <div class="col-xs-6">
                <input type="email" class="form-control" placeholder="email" id="exampleInputEmail3">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword3" class="col-xs-2 control-label">password</label>
            <div class="col-xs-6">
                <input type="password" class="form-control" placeholder="password" id="exampleInputPassword3">
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label class="col-xs-2 col-xs-offset-2">
                    <input type="checkbox"> 记住密码
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-2 col-xs-offset-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

    <!-- 支持的表单元素 -->
    <form>
        <input type="text" class="form-control">
        <textarea class="form-control" row="6">5 rows textarea</textarea>

        <!-- 多选框 -->
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" value="" disabled>
                Option two is disabled
            </label>
        </div>

        <!-- 单选框 -->
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>
        <div class="radio disabled">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                Option three is disabled
            </label>
        </div>

        <!-- 下拉列表 -->
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </form>

    <!-- 表单状态 -->
    <div>
        <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>

        <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
    </div>

    <!-- 校验状态 -->
    <div>
        <div class="form-group has-success">
            <input type="text" class="form-control">
        </div>

        <div class="form-group has-warning">
            <input type="text" class="form-control">
        </div>

        <div class="form-group has-error">
            <input type="text" class="form-control">
        </div>
    </div>

    <!-- 尺寸 -->
    <div>
        <input class="form-control input-lg" type="text" placeholder=".input-lg">
        <input class="form-control" type="text" placeholder="Default input">
        <input class="form-control input-sm" type="text" placeholder=".input-sm">

        <!-- 修改form-group连着label一起修改 -->
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
                </div>
            </div>
        </form>

        <!-- 通过栅格调整列的大小 -->
        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control" placeholder=".col-xs-2">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder=".col-xs-3">
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder=".col-xs-4">
            </div>
        </div>

    </div>
</div>

</body>
</html>
