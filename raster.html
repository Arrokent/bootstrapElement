<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
        .row{
            margin-bottom: 20px;
        }

        .row .row{
            margin: 0 10px;
        }

        [class*="col"]{
            padding: 15px 0;
            background-color: #eee;
            background-color: rgba(86,61,124,0.15);
            border: 1px solid #ddd;
        }
    </style>

</head>
<body>

<!-- 栅格，bs的表格 -->
<div class="container">
    <div class="row">
        <!-- row的子元素一定是column，所有元素都放在column内 -->
        <!-- xs:手机小屏，sm；平板，md：电脑屏，lg：大屏 -->
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
    </div>
    <div class="row">
        <div class="col-md-8">.col-md-8</div>
        <div class="col-md-4">.col-md-4</div>
    </div>

    <!-- 偏移，offset使用 -->
    <div class="row">
        <div class="col-md-1 col-md-offset-4">.col-md-1</div>
    </div>

    <!-- 嵌套表格 -->
    <div class="row">
        <div class="col-md-3">
            1
        </div>

        <div class="col-md-9">
            <div class="row">
                <!-- 嵌套表格的column变为原来的9/12 -->
                <div class="col-md-1">
                    2-1
                </div>
                <div class="col-md-1">
                    2-2
                </div>
                <div class="col-md-1">
                    2-3
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
